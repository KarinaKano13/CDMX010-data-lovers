<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>

    
    <header>

      <div>
        <img class = "boxrm" src="assets/rickAndMortyLogo.png" alt="">
      </div>
    
    </header>
    
    <nav>

      <div id="menu"> 
        <ul>
            <li id="item"><button id="showall"> Restart </button></li>
            <li id="item"> Status 
              <ul id="desple"> 
                <li><button id="Alive" data-status="Alive" class="statusButton"> Alive </button></li>
                <li><button id="Dead" data-status="Dead" class="statusButton"> Dead </button></li>
              </ul>
            </li>
            <li id="item">Gender
              <ul id="desple"> 
                <li><button id="Male" data-gender="Male" class="genderButton"> Male </button></li>
                <li><button id="Female" data-gender ="Female" class="genderButton"> Female </button></li>
                <li><button id="unknown-gender" data-gender="unknown" class="genderButton"> Unknown </button></li>
              </ul>
            </li>
            <li id="item" class= "Alive"> Specie 
              <ul id="desple"> 
                <li><button id="Human" data-specie="Human" class="specieButton"> Human </button></li>
                <li><button id="Alien" data-specie="Alien" class="specieButton"> Alien </button></li>
                <li><button id="Humanoid" data-specie="Humanoid" class="specieButton"> Humanoid </button></li>
                <li><button id="unknown-species" data-specie="unknown" class="specieButton"> Unknow </button></li>
                <li><button id="Mytholog" data-specie="Mytholog" class="specieButton"> Mythology </button></li>
                <li><button id="Animal" data-specie="Animal" class="specieButton"> Animal </button></li>
                <li><button id="Vampire" data-specie="Vampire" class="specieButton"> Vampire </button></li>
                <li><button id="Robot" data-specie="Robot" class="specieButton"> Robot </button></li>
                <li><button id="Cronenberg" data-specie="Cronenberg" class="specieButton"> Cronenberg </button></li>
                <li><button id="Disease" data-specie="Disease" class="specieButton"> Disease </button></li>
                <li><button id="Parasite" data-specie="Parasite" class="specieButton"> Parasite </button></li>
                <li><button id="Parasite" data-specie="Poopybutthole" class="specieButton"> Poopybutthole</button></li>
              </ul>
            </li>
            <li id="item"> Alphabetical 
              <ul id="desple"> 
                <li><button class="orderAZ"> A - Z </button></li>
                <li><button class="orderZA"> Z - A </button></li>
              </ul>
            </li>
        </ul>
      </div>
      <div id="element">
      </div>

    </nav>
    
    <main>
        <div id='container-characters'></div>
       
    </main>

    <footer class="footer">

    </footer>
    
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <script src="data.js" type="module"></script>
